<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Stylish Form</title>
  </head>
  <body>

    <h1>Say Hello!</h1>
    <form>

      <div class="name">
        <label for="name">Your Name</label>
        <input required id="name" type="name" name="name" placeholder="Your Name">
      </div>

      <div class="email">
        <label for="email">Email</label>
        <input
        placeholder="Enter your email address"
          minlength="5"
          maxlength="20"
          id="password"
          type="password"
          name="password"
        >
      </div>      

      <div class="neededservices">
        <label for="needed services">Needed Services</label>
        <select id="Choose Services" name="Choose Services">
         <option value="choose service" >Choose Service</option>
         <option value="Vet">Veterinary</option>
         <option value="Med">Medical</option>
         <option value="Opt">Optimology</option>
        </select>
      </div>

      <div class="budget">
        <label for="Budget">Budget</label>
        <div>
        <select id="select budget" name="Select Budget" >
        <option calue="Choose Budget" > Choose Budget</option>
         <option value="£0-£100">£0-£100</option>
         <option value="£100-£200">£100-£200</option>
         <option value="£200-£500">£200-£500</option>
        </select>
      </div>

      <div class="message">
        <label for="message">Message</label>
        <input required id="message" type="message" name="message"
         placeholder="Your message here">
      </div>

      <div class="button">
        <div class="">
          </div>
        <button type="submit" >Submit</button>
      </div>
      <!-- <input type="submit" value="click me!"> -->
    </form>


  </body>
</html>
