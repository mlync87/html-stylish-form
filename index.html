<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Stylish Form</title>
  </head>
  <body>
    <h1>Say Hello</h1>
    <form>
      <div>
        <label for="name">Your name</label>
        <input id="name" type="name" name="name" input placeholder="Enter your
        name">
      </div>

      <div>
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          name="email"
          input
          placeholder="Enter your email address"
          required
        />
      </div>

      <div>
        <label for="neededservices">Needed Services</label>
        <select name="neededservices" input placeholder="Choose services">
          <option value="veterinary">veterinary</option>
          <option value="medical">medical</option>
          <option value="optimology">optimology</option>
        </select>
      </div>

      <div>
        <label for="Budget">Budget</label>
        <select name="Budget">
          <option value="£1-£100">£1-£100</option>
          <option value="£100-£200">£100-£200</option>
          <option value="£200-£300">£200-£300</option>
        </select>
      </div>

      <div>
        <label for="Message">Message</label>
        <input id="Message" type="Message" name="Message" input placeholder="Your message here">
      </div>

    </form>
  </body>
</html>
